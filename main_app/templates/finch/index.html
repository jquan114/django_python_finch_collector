{% extends 'base.html' %} {% block content %}

<h1>Finch List</h1>

{% for fi in finches %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ fi.name }}</span>
        <p>Breed: {{ fi.breed }}</p>
        <p>Description: {{ fi.description }}</p>
        {% if fi.age > 0 %}
        <p>Age: {{ fi.age }}</p>
        {% else %}
        <p>Age: 2</p>
        {% endif %}
    </div>
</div>
{% endfor %} {% endblock %}
